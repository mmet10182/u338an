<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <!-- Кодировка веб-страницы -->
  <meta charset="utf-8">
  <!-- Настройка viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сертификаты</title>

  <!-- Bootstrap CSS (jsDelivr CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container" style="padding-top:100px;"></div>

<div class="container">
  <div class="row">
    <div class="col-2">
        <a href={% url "content_dir"  %} class="link-primary">Сертификаты</a><br>

        <a href={% url "create_cert_p12" %} class="link-primary">Создать сертификат p12</a>
    </div>

    <div class="col-8">
        {% if not answer %}
            {% block create_cert %}{% endblock %}
        {% endif %}
        {% block messages %}{% endblock %}
        {% block create_cert_p12 %}{% endblock %}
        {% block content_dir %}{% endblock %}
    </div>

    <div class="col-2">

    </div>
